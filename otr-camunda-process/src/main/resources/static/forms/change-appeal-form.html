<form class="form-horizontal">

  <div class="control-group">
    <label class="control-label">Id</label>
    <div class="controls">
      <input type="text"
             cam-variable-name="appeals_id"
             readonly="true"
             class="form-control" />
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Client</label>
    <div class="controls">
      <input type="text"
             cam-variable-name="appeal_client_name"
             readonly="true"
             class="form-control" />
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Status</label>
    <div class="controls">
      <input type="text"
             cam-variable-name="appeal_status"
             readonly="true"
             class="form-control" />
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Created at</label>
    <div class="controls">
      <input type="text"
             cam-variable-name="created_at"
             readonly="true"
             class="form-control" />
    </div>
  </div>

  <div class="control-group">
    <label class="control-label">Theme</label>
    <div class="controls">
      <input type="text"
             cam-variable-name="appeal_theme"
             readonly="true"
             class="form-control" />
    </div>
  </div>


  <div class="control-group">
    <label class="control-label">Description</label>
    <div class="controls">

      <input cam-variable-name="appeal_description"
             cam-variable-type="String"
             id="description"
             name="description"
             class="form-control"
             type="text"/>
    </div>
  </div>

  <script cam-script type="text/form-script">
  </script>
</form>
